{% extends "base.html" %}
{% block content %}
<input type="hidden" id="csrf-token" value="{{csrf-token}}">
<div class="row">
  <div class="col-sm-12">
    <legend>Vendor Campaign Retriever</legend>

   {% ifequal upload-processing "processing" %}
    <h3>Processing file</h3>
   {% endifequal %}

      {% ifequal upload-processing "done" %}
   <div id="input-file">
    <label for="fileselect">select csv file:</label>
    <input type="file" id="fileselect" name="fileselect[]"  multiple="multiple" accept=".csv"/>
   </div>

  </div>
    </div>
    <div class="row">

    <div class="col-sm-12">
        <button id="submit-button" class="btn btn-primary">Upload CSV File</button>
    </div>

  
    </div>

    <div id="loading-txt">
        <h6>Processing file</h6>
      </div>

    {% endifequal %}

  </div>
</div>-->
<div class="row">
  <div class="col-sm-12">
    <div id="status-message" class="alert"></div>
  </div>
</div>

<div id="loader">
    <div class="lds-hourglass"></div>
</div> 




<div id="download-section" class="row">
  <div class="col-sm-12">
    <legend>Download</legend>
    <a id="download" href="/download" download="processed_data.csv">Download</a>
    <!--{% if download_csv_name %}-->

    <!--{% endif %}-->
  </div>
</div>

{% endblock %}
